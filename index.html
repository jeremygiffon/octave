      box-sizing: border-box;

    html, body {

    body {

      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2;

      position: relative;
      z-index: 0;

      shape-rendering: geometricPrecision;
    }

      letter-spacing: -0.0015em;
      line-height: 1.3;
      color: #6d5d47;
      opacity: 0;
      animation: fadeIn 2.5s ease-out 1s forwards;
      text-align: center;
      font-weight: 400;
      font-family: 'Kievit Serif', serif;
      max-width: clamp(280px, 90vw, 580px);
    }

    .footer {
      text-align: center;
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(0.625rem, 1.5vw, 0.75rem);
      color: #6d5d47;
      font-family: 'Kievit Serif', serif;
      font-weight: 400;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      opacity: 0;
      animation: fadeIn 2.5s ease-out 1.5s forwards;
      z-index: 2;
      white-space: nowrap;
    }

    .footer a {
      display: inline-block;
      color: #6d5d47;
      text-decoration: none;
      position: relative;
      transition: opacity 0.3s ease;
    }

    .footer a::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      width: 0;
      height: 0.5px;
      background-color: #6d5d47;
      transition: width 0.8s ease;
    }

    .footer a:hover::after {
      width: 100%;
    }

    .italic-text {
      font-family: 'Kievit Serif Light Italic', serif;
      font-weight: 300;
      font-style: italic;
    }

    .flourishing {
      position: relative;
      display: inline-block;
    }
